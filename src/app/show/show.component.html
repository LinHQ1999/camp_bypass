<div id="show" *ngIf="student;else Error">
  <app-titlebar [title]="title"></app-titlebar>
  <div id="box">
    <div id="wrapper">
      <!--动态防伪条?-->
      <div id="bar">
        <img src="assets/superbar.png" alt="">
        <div id="bar_content">
          <span>动态防伪条</span>
        </div>
      </div>
      <div id="time">
        <div style="display: inline">
          当前时间：<span>{{now | date: "yyyy-M-d HH:mm:ss"}}</span>
        </div>
        <img src="assets/time.png" alt="">
      </div>
      <div class="bandle">
        <div id="success">
          <img src="assets/success.png" alt="">
          <span>签到成功</span>
        </div>
      </div>
      <div id="info">
        <ul>
          <li>姓名：<span>{{student.name}}</span></li>
          <li>学号：<span>{{student.sno}}</span></li>
          <li>性别：<span>男</span></li>
          <li>年级：<span>2018</span></li>
          <li>学院：<span>计算机工程学院</span></li>
          <li>专业：<span>计算机科学与技术</span></li>
          <li>班级：<span>1814</span></li>
          <li>宿舍：<span>-</span></li>
        </ul>
      </div>
    </div>
    <button routerLink="/">返回APP首页</button>
  </div>
</div>
<ng-template #Error>
  <h5 style="color: red;text-align: center;">数据拉取失败！请从主页重新进入此页面！</h5>
  <a routerLink="/customizer">点此回到主页面</a>
</ng-template>
