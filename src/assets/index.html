<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>签到</title>
  <style>
    body {
      color: white;
      font-size: 2.5rem;
      background: #939495;
    }

		#intro {
			position: fixed;
			top: -1px;
		}

    #box {
      width: 80vw;
      position: absolute;
      display: flex;
      flex-direction: column;
      top: 265vw;
      left: 10vw;
      align-items: center;
      z-index: 9999;
    }

    #wrapper {
      background: repeating-linear-gradient(45deg, #2689fa, #47abfe);
      width: 80vw;
      border-radius: 16px;
    }

    #bar {
      overflow: hidden;
      text-align: center;
      height: 6vw;
      border-radius: 16px;
    }

    #bar_content {
      position: absolute;
      z-index: 99;
      top: -2px;
      background: rgba(149, 149, 149, 0.65);
      border-radius: 32px;
      font-size: 2rem;
      padding: 0.2rem 1.5rem 0 1.5rem;
      display: inline;
      left: 28vw;
    }

    /*超长图片！*/
    #bar img {
      height: 5vw;
      position: relative;
      right: 10%;
      z-index: 9;
      top: -5px;
      border-radius: 16px;
      animation:12s linear 1s infinite running load;
    }

    @keyframes load {
      from {right: 5%;}
      to {right: 220%;}
    }

    #bar span {
      z-index: 99;
    }

    ul {
      padding-left: 8vw;
      font-weight: bold;
    }

    #time {
      text-align: right;
    }

    #time img {
      margin-right: 8px;
      padding-left: 13vw;
    }

    .bandle {
      text-align: center;
    }

    #success {
      display: inline-block;
      margin: 2vw 0;
    }

    #success img {
      vertical-align: middle;
    }

    #success span {
      font-weight: lighter;
      vertical-align: bottom;
    }

    #status {
      text-align: center;
      font-weight: lighter;
    }

    button {
      width: 28vw;
      height: 8vw;
      margin-top: 1vw;
      background: rgba(0, 0, 0, 0);
      border: 2px solid white;
      border-radius: 14px;
      color: white;
      font-size: 2rem;
    }
  </style>
</head>

<body>
</body>
<script>
  let now = new Date();
  document.querySelector("#time span").textContent = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}` +
    ` ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
</script>

</html>
